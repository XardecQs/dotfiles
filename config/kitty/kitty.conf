# ======================
# INCLUDES / TEMAS
# ======================
include themes/current-theme.conf
#include themes/macchiato.conf
#include themes/OneDark.conf
#include themes/mocha.conf
#include themes/tony-colors.conf

# ======================
# VENTANA
# ======================
hide_window_decorations titlebar-only
confirm_os_window_close 0
remember_window_size no
initial_window_width  800
initial_window_height 500
linux_display_server x11
wayland_titlebar_color system
draw_minimal_borders yes

# ======================
# TIPO DE LETRA
# ======================
font_family      family="JetBrainsMono Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto

# ======================
# CURSOR
# ======================
cursor_shape underline
cursor_beam_thickness 1.1
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 15.0
shell_integration no-cursor

# ======================
# TEXTO Y SCROLLBACK
# ======================
scrollback_lines 50000
scrollback_pager less -R -F
strip_trailing_spaces always
force_ltr no

# ======================
# URLS E HIPERVÍNCULOS
# ======================
detect_urls yes
url_style dashed
url_prefixes http https file ftp gemini irc gopher mailto news git
open_url_with default
allow_hyperlinks yes

# ======================
# RATÓN
# ======================
mouse_hide_wait 3.0
focus_follows_mouse no
default_pointer_shape arrow
pointer_shape_when_grabbed hand
pointer_shape_when_dragging beam

# ======================
# RENDIMIENTO
# ======================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ======================
# PESTAÑAS Y LAYOUTS
# ======================
enabled_layouts splits
tab_bar_edge bottom
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_powerline_style angled

# ======================
# SHELL
# ======================
shell .
shell_integration enabled
close_on_child_death no
term xterm-kitty

# ======================
# ATAJOS DE TECLADO
# ======================
# Gestión de terminal y configuración
map f5                      load_config_file
map ctrl+l                  clear_terminal scroll active
map ctrl+k                  clear_terminal scrollback active

# Gestión de ventanas y layouts
map ctrl+{                  launch --location=hsplit
map ctrl+}                  launch --location=vsplit
map F3                      layout_action rotate
map ctrl+.                  layout_action bias 80

# Navegación entre ventanas (focus)
map ctrl+left               neighboring_window left
map ctrl+right              neighboring_window right
map ctrl+up                 neighboring_window up
map ctrl+down               neighboring_window down

# Acceso rápido a ventanas
map alt+1                   first_window
map alt+2                   second_window
map alt+3                   third_window
map alt+4                   fourth_window
map alt+5                   fifth_window
map alt+6                   sixth_window
map alt+7                   seventh_window
map alt+8                   eighth_window
map alt+9                   ninth_window

# Movimiento de ventanas (posición)
# map shift+up                move_window up
# map shift+left              move_window left
# map shift+right             move_window right
# map shift+down              move_window down

# Posicionamiento en bordes de pantalla
# map alt+up                  layout_action move_to_screen_edge top
# map alt+left                layout_action move_to_screen_edge left
# map alt+right               layout_action move_to_screen_edge right
# map alt+down                layout_action move_to_screen_edge bottom

# Redimensionamiento de ventanas
# map ctrl+shift+left         resize_window narrower
# map ctrl+shift+right        resize_window wider
# map ctrl+shift+up           resize_window taller
# map ctrl+shift+down         resize_window shorter
# map ctrl+home               resize_window reset

# Tamaño de fuente
map ctrl+plus               increase_font_size
map ctrl+minus              decrease_font_size
map ctrl+0                  restore_font_size
map ctrl+KP_Add             increase_font_size
map ctrl+KP_Subtract        decrease_font_size
map ctrl+KP_0               restore_font_size
